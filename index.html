<!DOCTYPE html>
<html lang="Ru">
  <head>

    <link rel="stylesheet" href="styles.css">
    <title>Tic tac toe</title>
  </head>
  <body></body><span class="game-title" id="message">Ходит игрок X</span>
  <div class="game">

    <div class="game-item" data-ceil="3"></div>
    <div class="game-item" data-ceil="4"></div>
    <div class="game-item" data-ceil="5"></div>

    <div class="game-item" data-ceil="7"></div>
    <div class="game-item" data-ceil="8"></div>
    <div class="game-item" data-ceil="9"></div>
  </div>
  <button id="reset-game">Очистить</button>
  <a href="https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B5%D1%81%D1%82%D0%B8%D0%BA%D0%B8-%D0%BD%D0%BE%D0%BB%D0%B8%D0%BA%D0%B8"><button id="rules">Правила игры</button>
